name: Node.js CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test

  coverage:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate coverage report
        run: npm run coverage
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  lint:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint

  security:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run security audit
        run: npm run security

  deployment:
    runs-on: ubuntu-latest
    needs: [coverage, lint, security]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run final tests
        run: npm test
      
      - name: Create deployment package
        run: |
          mkdir -p deployment
          cp -r src/ deployment/ 2>/dev/null || echo "src/ not found"
          cp -r tests/ deployment/ 2>/dev/null || echo "tests/ not found"
          cp app.js deployment/ 2>/dev/null || echo "app.js not found"
          cp package*.json deployment/ 2>/dev/null || echo "package files not found"
          cp *.config.js deployment/ 2>/dev/null || echo "config files not found"
          cp .eslintrc.js deployment/ 2>/dev/null || echo ".eslintrc.js not found"
          cp .prettierrc deployment/ 2>/dev/null || echo ".prettierrc not found"
          cp README.md deployment/ 2>/dev/null || echo "README.md not found"
          
          # Create default README if missing
          if [ ! -f deployment/README.md ]; then
            cat > deployment/README.md << 'EOF'
          # Change Management System
          Deployment package created via CI/CD pipeline.
          EOF
          fi
          
          cd deployment
          zip -r ../deployment-package.zip .
      
      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deployment-package.zip
          retention-days: 30
      
      - name: Deployment Success
        run: echo "ðŸš€ Deployment package created successfully!"